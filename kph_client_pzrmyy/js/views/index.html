<link rel="stylesheet" href="css/css/login.css?ver={{cssVer}}">

<div class="head">

    <img src="img/bg.png" alt="" width="100%">

    <img src="img/logo.png" width="152" class="logo">

</div>

<div class="group">

    <input type="text" placeholder="请输入就诊号，就诊号如:OP123456789" ng-model="num">

    <div class="submit" ng-click="login(1,num)">就诊号开方</div>

    <a href="#" ng-click="login(1,-1)">无就诊号,直接开处方</a>

</div>
