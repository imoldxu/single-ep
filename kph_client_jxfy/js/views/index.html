<link rel="stylesheet" href="css/css/login.css?ver={{cssVer}}">

<div class="head">

    <img src="img/bg.png" alt="" width="100%">

    <img src="img/logo.png" width="152" class="logo">

</div>

<div class="group">

	<div>
    	<input type="text" set-focus maxlength="64" placeholder="请刷卡或输入卡号" ng-model="cardNo" ng-keyup="enterEvent($event)">
		<span>或</span>
		<input type="text" maxlength="10" placeholder="请输入登记号" ng-model="regNo" ng-keyup="enterEvent($event)">
	</div>
	<div>
    	<div class="submit" ng-click="login(cardNo)">立即开方</div>
	</div>
    <!-- <a href="#" ng-click="login(1,1,-1)">无就诊卡号,直接开处方</a> -->

</div>
